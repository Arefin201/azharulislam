<!DOCTYPE html>

    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: Arial, sans-serif;

        .navbar {

            display: flex;

        }

            background: none;
            border: none;
            color: white;

        }

            margin-right: 5px;
        }

            text-align: right;
            padding: 10px;
            background: #222;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
                height: auto;
                padding: 20px;
            }
            .hero img {

            }
